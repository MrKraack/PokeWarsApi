<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<body>
    <main style="padding: 4rem;" class="grid">
        <section>
            <h2>Pokémon</h2>
            <form>
                <label>
                    type pokémon name
                    <input type="text" id="pokemon" placeholder="input pokemon name">
                </label>
                <input type="submit" id="submitPokemon">
            </form>
            <h3>result</h3>
            <p id="resultPokemon"></p>
        </section>
        <section>
            <h2>Star Wars</h2>
            <form>
                <label>
                    type star wars person
                    <input type="text" id="starWars" placeholder="input star wars person">
                </label>
                <input type="submit" id="submitStarWars">
            </form>
            <h3>result</h3>
            <p id="resultStarWars"></p>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
